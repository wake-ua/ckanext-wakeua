{% ckan_extends %}

{% block tag_list %}
  <ul class="{{ _class }}">
    {% set display_tags = h.wakeua_extract_tags(tags) %}
    {% for tag in display_tags %}
      <li>
        <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{% url_for 'dataset.search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
